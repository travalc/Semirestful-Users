<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        input {
            display: block;
        }
    </style>
    <title>Edit User {{ data.id }}</title>
</head>
<body>
    <h1>Edit User {{ data.id }}</h1>
    <form action="/update" method="post" class="form-group">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}">
       First Name: <input type="text" name="first_name" class="form-control" value="{{ data.first_name }}">
       Last Name: <input type="text" name="last_name" class="form-control" value=" {{ data.last_name }} ">
       E-Mail: <input type="text" name="email" class="form-control" value=" {{ data.email }} ">
        <input type="submit" value="Update" class="btn-primary">
    </form>
    <a href="/">Go back</a>
</body>
</html>
